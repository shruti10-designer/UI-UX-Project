<!DOCTYPE html>
<!--Form by Thrinayani-->
<html>
<head>
<link rel="stylesheet" href="joinus.css">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
<title>Get a Call from the Lawyer</title>
</head>
<body>
<div class="formbox">
<div class="title">Details</div>
<div class="content">
<form action="services.html">
<div class="user-details">
<div class="input-box">
<span class="details">Full Name</span>
<input type="text" placeholder="Name" required>
</div>
<div class="input-box">
<span class="details">Email</span>
<input type="email" placeholder="Email" required></div>
<div class="input-box">
<span class="details">Phone Number</span>
<input type="text" pattern="\d*" title="Numbers only" minlength="10" maxlength="10" placeholder="Phone Number" required>
</div>
<div class="input-box">
<label for="appt-time"><span class="details">Date and Time</span></label>
<input type="datetime-local" id="appt-time" placeholder="To receive the call from experts" required>
</div>
</div>
<p align="center">You will get a call within 3o mins from the time you chose.</p>
<p align="center">If you didn't get a call, You can always mail us or call us.</p>
<div class="button">
<input type="submit" value="Submit"/>
</div>
</form>
</div>
</div>
</body>
</html>
