<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style_project.css">
<link rel="stylesheet" href="payment1_style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
<title>Payment</title>
</head>
<body>
<div class="row">
  <div class="col-15">
    <div class="container">
      <form method="POST" action="psuccess.html">

        <div class="row">
          <div class="col-10">
            <h3>Contributer Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Jack Jones" required>
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="email" id="email" name="em" placeholder="someone@example.com" required>
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="Indiranagar" required>
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Bangalore" required> 
            <div class="row">
              <div class="col-10">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Karnataka" required>
              </div>
              <div class="col-10">
                <label for="pin">Pincode</label>
                <input type="text" id="pin" name="pin" pattern="\d*" title="Numbers only" minlength="6" maxlength="6" placeholder="560001" required>
              </div>
            </div>
          </div>

          <div class="col-10">
            <h3>Contribution</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Example Someone" required>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" pattern="\d*" title="Numbers only" minlength="16" maxlength="19" placeholder="1111 2222 3333 4444" required>
			<label for="amt">Amount</label>
			<input type="text" id="amt" name="amount" placeholder="1000" required>
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="January" required>

            <div class="row">
              <div class="col-10">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear"  pattern="\d*" title="Numbers only" minlength="4" maxlength="4" placeholder="2030" required>
              </div>
              <div class="col-10">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" pattern="\d*" title="Numbers only" minlength="3" maxlength="3" placeholder="352" required>
              </div>
            </div>
				<input type="submit" value="Confirm" class="btn">
          </div>

        </div>
        
      </form>
    </div>
	
		<div class="b30">
		    <button onclick="location.href='index.html'" class="btn cancel">Cancel</button>
	    </div>
  </div>
