<!DOCTYPE html>
<html>
<head>
<!--Form by Thrinayani-->
<link rel="stylesheet" href="joinus.css">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
<title>Volunteer at Zoophilist</title>
</head>
<body>
<div class="formbox">
<div class="title">Join <span class="orgname"><span style="color:crimson;">Zoo</span>philist</span>'s Volunteers</div>
<div class="content">
<form action="volconfirm.html">
<div class="user-details">
<div class="input-box">
<span class="details">Address line 1</span>
<input type="text" placeholder="Street Address" required>
</div>
<div class="input-box">
<span class="details">Address line 2</span>
<input type="text" placeholder="City" required>
</div>
<div class="input-box">
<span class="details">State/Province</span>
<input type="text" placeholder="State/Province" required></div>
<div class="input-box">
<span class="details">PIN</span>
<input type="text" pattern="\d*" title="Numbers only" minlength="06" maxlength="06"  placeholder="Enter PIN code" required>
</div>
<div class="input-box">
<span class="details">Phone Number</span>
<input type="text"  pattern="\d*" title="Numbers only" minlength="10" maxlength="10"  placeholder="Phone number" required>
</div>
<div class="input-box">
<span class="details">Emergency contact number</span>
<input type="text"  pattern="\d*" title="Numbers only" minlength="10" maxlength="10" placeholder="Emergency Contact no." required>
</div>
</div>
<div class="button">
<a href="#"><input type="submit" value="Join as Volunteer"></a>
</div>
</form>
</div>
</div>
</body>
</html>
